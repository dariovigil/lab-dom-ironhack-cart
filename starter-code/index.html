<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="item-container">
    <span id="item-name">IronBubble-head</span>
    <span>$</span><span id="item-price">$25.00</span>
    <input type="number" pattern="[0-9]" name="" value="" placeholder="Introduce quantity">
    <span>$</span><span id="total-amount">0.00</span>
    <button class="btn btn-delete" type="button">Delete</button>
  </div>
  <button class="btn" id="new-item-create" type="button">Create</button>
  <button class="btn btn-success" id="calc-prices-button" type="button">Calculate</button>
</body>
</html>
